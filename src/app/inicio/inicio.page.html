<app-header titulo="Inicio"></app-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="item.url" *ngFor="let item of components">
      <ion-icon slot="start" [name]="item.icono"></ion-icon>
      <ion-label>
        {{item.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
